<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Slowdown Tool</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <div class="container">
    <h1>Audio Slowdown Tool</h1>
    <p>Upload audio and enter a speed factor (e.g. 0.5 = 2× slower).</p>

    <input type="file" id="audioFile" accept="audio/*">

    <input 
      type="number" 
      id="speedFactor" 
      step="0.01" 
      min="0.05" 
      max="1"
      placeholder="Speed factor (eg: 0.5)"
    >

    <button onclick="upload()">Upload & Convert</button>

    <div id="loader" class="hidden">Processing...</div>

    <div id="downloads" class="hidden">
      <h3>Download Files</h3>
      <a id="normalLink" download>Normal WAV</a>
      <a id="slowLink" download>Slowed WAV</a>
    </div>
  </div>

<script>
async function upload() {
  const fileInput = document.getElementById("audioFile");
  const speedInput = document.getElementById("speedFactor");

  if (!fileInput.files.length) {
    alert("Select an audio file");
    return;
  }

  if (!speedInput.value || speedInput.value <= 0 || speedInput.value > 1) {
    alert("Enter valid speed factor (0 < factor ≤ 1)");
    return;
  }

  const formData = new FormData();
  formData.append("audio", fileInput.files[0]);
  formData.append("speed", speedInput.value);

  document.getElementById("loader").classList.remove("hidden");
  document.getElementById("downloads").classList.add("hidden");

  const res = await fetch("/upload", {
    method: "POST",
    body: formData
  });

  const data = await res.json();

  document.getElementById("loader").classList.add("hidden");

  document.getElementById("normalLink").href = data.normal;
  document.getElementById("slowLink").href = data.slow;

  document.getElementById("downloads").classList.remove("hidden");
}
</script>

</body>
</html>
